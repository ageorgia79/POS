<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>POS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link href='http://fonts.googleapis.com/css?family=Great+Vibes&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="header">
                <h1>Georgia POS</h1>
            </div><!--closing tag for header-->
            <ul class="mainmenu">
                <li class="button entrees-button">Entrees</li>
                <li class="button appetizers-button">Appetizers</li>
                <li class="button salads-button">Salads</li>
                <li class="button sides-button">Sides</li>
                <br>
                <li class="button bevs-button">Beverages</li>
                <li class="button dombeer-button">Domestic Beer</li>
                <li class="button impbeer-button">Import Beer</li>
                <li class="button wine-button">Wine</li>
                <br>
                <li class="button specials-button">Specials</li>
            </ul><!--closing tag for mainmenu-->
        </div><!--closing tag for container-->
        <div class="totalbox">
        </div><!--closing tag for totalbox-->
        <div class="printmaster">
            <ul class="printoptions">
                <li class="print print-button">Print Check</li>
                <li class="print split-button">Split Check</li>
            </ul><!--closing tag for print options-->
            <br>
            <ul class="ccoptions">
                <li class="ccvlogo visa-logo"></li>
                <li class="ccmlogo mc-logo"></li>
                <li class="ccdlogo dc-logo"></li>
                <li class="ccalogo amex-logo"></li>
            </ul><!--closing tag for ccoptions-->
        </div><!--closing tag for printmaster-->











        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
